<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" stroke="#673ab7" stroke-width="8"/>
  
  <!-- Flask Body -->
  <path d="M140 160 L80 280 Q80 320 120 320 L280 320 Q320 320 320 280 L260 160 Z" 
        fill="url(#liquidGradient)" stroke="#673ab7" stroke-width="6"/>
  
  <!-- Flask Neck -->
  <rect x="170" y="80" width="60" height="80" fill="#e1f5fe" stroke="#673ab7" stroke-width="6"/>
  
  <!-- Flask Top -->
  <ellipse cx="200" cy="80" rx="40" ry="12" fill="#f5f5f5" stroke="#673ab7" stroke-width="6"/>
  
  <!-- Bubbles -->
  <circle cx="160" cy="240" r="12" fill="#00bcd4" opacity="0.8"/>
  <circle cx="220" cy="220" r="8" fill="#2196f3" opacity="0.9"/>
  <circle cx="180" cy="280" r="6" fill="#9c27b0" opacity="0.7"/>
  <circle cx="240" cy="260" r="10" fill="#673ab7" opacity="0.8"/>
  
  <!-- "4W" Text -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="32" font-weight="bold" fill="#673ab7">4W</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f6f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
