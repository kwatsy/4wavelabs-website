<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Gradient Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#mainGradient)" stroke="url(#strokeGradient)" stroke-width="12"/>
  
  <!-- Inner Ring -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#innerRing)" stroke-width="8" opacity="0.6"/>
  
  <!-- Four Wave Dots -->
  <circle cx="200" cy="80" r="20" fill="#00bcd4"/> <!-- Top - Wave 1 -->
  <circle cx="320" cy="200" r="20" fill="#2196f3"/> <!-- Right - Wave 2 -->
  <circle cx="200" cy="320" r="20" fill="#673ab7"/> <!-- Bottom - Wave 3 -->
  <circle cx="80" cy="200" r="20" fill="#9c27b0"/> <!-- Left - Wave 4 -->
  
  <!-- Center "4" -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="140" font-weight="bold" fill="white" stroke="#673ab7" stroke-width="2">4</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="mainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00bcd4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:0.9" />
      <stop offset="75%" style="stop-color:#673ab7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerRing" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
