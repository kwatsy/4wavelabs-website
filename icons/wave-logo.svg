<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#waveBg)" stroke="url(#borderGradient)" stroke-width="8"/>
  
  <!-- Wave Pattern Background -->
  <path d="M50 200 Q100 150 150 200 T250 200 T350 200" 
        stroke="#00bcd4" stroke-width="8" fill="none" opacity="0.3"/>
  <path d="M50 220 Q100 170 150 220 T250 220 T350 220" 
        stroke="#2196f3" stroke-width="6" fill="none" opacity="0.4"/>
  <path d="M50 240 Q100 190 150 240 T250 240 T350 240" 
        stroke="#673ab7" stroke-width="4" fill="none" opacity="0.5"/>
  <path d="M50 260 Q100 210 150 260 T250 260 T350 260" 
        stroke="#9c27b0" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Main "4W" Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="120" font-weight="bold" fill="url(#textGradient)">4W</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="normal" fill="#673ab7">LABS</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="waveBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f6f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
