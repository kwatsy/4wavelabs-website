<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean Background -->
  <rect width="400" height="400" fill="#f8f6f0"/>
  
  <!-- Simple Flask Silhouette -->
  <path d="M160 100 L120 220 Q120 260 140 260 L260 260 Q280 260 280 220 L240 100 Z" 
        fill="url(#simpleGradient)" stroke="none"/>
  
  <!-- Flask Neck -->
  <rect x="180" y="60" width="40" height="40" fill="url(#neckGradient)" stroke="none"/>
  
  <!-- Flask Top -->
  <ellipse cx="200" cy="60" rx="25" ry="8" fill="#00bcd4" stroke="none"/>
  
  <!-- Single Bubble -->
  <circle cx="200" cy="180" r="8" fill="white" opacity="0.8"/>
  
  <!-- Clean "4W" Below -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="48" font-weight="bold" fill="#673ab7">4W</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
