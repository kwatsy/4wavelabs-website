<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 4-Wave Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 4rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }
        
        .contact-content {
            padding-top: 8rem;
            text-align: center;
            color: white;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-card h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .contact-card p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .contact-info {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        
        .contact-info a {
            color: #fff;
            text-decoration: none;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            header {
                position: relative;
                padding: 1.5rem 0;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
                font-size: 0.85rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .contact-content {
                padding-top: 2rem;
            }
            
            .contact-card {
                padding: 2rem;
                margin: 0 10px;
            }
            
            .contact-card h1 {
                font-size: 2rem;
                line-height: 1.2;
            }
            
            .contact-card p {
                font-size: 1rem;
            }
            
            .contact-info {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .contact-card {
                padding: 1.5rem;
            }
            
            .contact-card h1 {
                font-size: 1.7rem;
            }
            
            .contact-card p {
                font-size: 0.9rem;
            }
            
            .contact-info {
                font-size: 1rem;
            }
        }
        
        footer {
            text-align: center;
            padding: 2rem 0 4rem 0;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">4-Wave Labs</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="coffee-app.html">Projects</a></li>
                <li><a href="4-wave-algorithm.html">4-Wave Algorithm</a></li>
                <li><a href="smart-matching.html">Smart Matching</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contact-content">
            <div class="contact-card">
                <h1>Contact Us</h1>
                <p></p>
                
                <div class="contact-info">
                    <p><strong></strong> <a href="mailto:watsy@4wavelabs.com">watsy@4wavelabs.com</a></p>
                </div>
                
                <p style="font-size: 0.9rem; margin-top: 2rem; opacity: 0.7;">
                    Currently developing innovative applications for the mobile market.
                </p>
            </div>
        </section>
    </main>

    <footer class="container">
        <p>&copy; 2025 4-Wave Labs. Advanced Search Technology.</p>
    </footer>
</body>
</html>
